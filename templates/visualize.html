<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Visualization</title>
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/viz_v1.js"></script>
</head>
<body><center>
    <!-- Container where Tableau visualization will be embedded -->
    <div class="tableauPlaceholder" id="viz1735652752495" style="position: relative; height: 827px; width: 1000px;">
        <noscript>
            <a href="#">
                <img alt="Diabetes Insights Dashboard" src="https://public.tableau.com/static/images/di/diabetes_17339015762180/Dashboard1/1_rss.png" style="border: none" />
            </a>
        </noscript>
        <object class="tableauViz" style="display:none;">
            <param name="host_url" value="https://public.tableau.com/" />
            <param name="embed_code_version" value="3" />
            <param name="name" value="diabetes_17339015762180/Dashboard1" />
            <param name="tabs" value="no" />
            <param name="toolbar" value="yes" />
            <param name="static_image" value="https://public.tableau.com/static/images/di/diabetes_17339015762180/Dashboard1/1.png" />
            <param name="animate_transition" value="yes" />
            <param name="display_static_image" value="yes" />
            <param name="display_spinner" value="yes" />
            <param name="display_overlay" value="yes" />
            <param name="display_count" value="yes" />
            <param name="language" value="en-US" />
        </object>
    </center>
    </div>

    <script type="text/javascript">
        var divElement = document.getElementById('viz1735652752495');
        var vizElement = divElement.getElementsByTagName('object')[0];
        if (divElement.offsetWidth > 800) {
            vizElement.style.width = '1200px';
            vizElement.style.height = '827px';
        } else if (divElement.offsetWidth > 500) {
            vizElement.style.width = '1000px';
            vizElement.style.height = '827px';
        } else {
            vizElement.style.width = '100%';
            vizElement.style.height = '1377px';
        }
        var scriptElement = document.createElement('script');
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        vizElement.parentNode.insertBefore(scriptElement, vizElement);
    </script>

</body>
</html>
