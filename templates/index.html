<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetes Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      background-image: url("static/index.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
  background: rgba(0, 0, 0, 0.8);
  border-radius: 12px;
  padding: 50px; 
  width: 80%; 
  max-width: 800px; 
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
  text-align: center;
}

    .container h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #76e0a4;
      text-shadow: 2px 2px 5px black;
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px; 
    }

    .form-group {
      flex: 1;
      margin-right: 40px; 
    }

    .form-group:last-child {
      margin-right: 0; 
    }

    .form-group label {
      display: block;
      font-weight: 500;
      font-size: 20px;
      margin-bottom: 8px;
    }

    .form-input {
  width: 100%;
  padding: 12px;
  font-size: 18px; 
  color: #fff;
  background: rgba(0, 0, 0, 0.6);
  border: 1px solid #76e0a4;
  border-radius: 8px;
  outline: none;
  box-shadow: inset 0 0 8px rgba(0, 255, 0, 0.3);
}


    .form-input:focus {
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
    }

    .btn {
      background: linear-gradient(90deg, #76e0a4, #34bfa3);
      color: white;
      font-size: 16px;
      font-weight: 600;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: 100%;
      margin-top: 20px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 255, 0, 0.5);
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #ffdf5e;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Diabetes Predictor</h1>
    <form action="{{ url_for('predict') }}" method="post">
      <!-- Row 1 -->
      <div class="form-row">
        <div class="form-group">
          <label for="pregnancies">Number of Pregnancies</label>
          <input id="pregnancies" class="form-input" type="number" name="pregnancies" placeholder="E.g., 3" required min="0">
        </div>
        <div class="form-group">
          <label for="glucose">Glucose (mg/dL)</label>
          <input id="glucose" class="form-input" type="number" name="glucose" placeholder="E.g., 120" required min="0">
        </div>
        <div class="form-group">
          <label for="blood_pressure">Blood Pressure (mmHg)</label>
          <input id="blood_pressure" class="form-input" type="number" name="blood_pressure" placeholder="E.g., 80" required min="0">
        </div>
      </div>
      <!-- Row 2 -->
      <div class="form-row">
        <div class="form-group">
          <label for="skin_thickness">Skin Thickness (mm)</label>
          <input id="skin_thickness" class="form-input" type="number" name="skin_thickness" placeholder="E.g., 15" required min="0">
        </div>
        <div class="form-group">
          <label for="insulin">Insulin Level (IU/mL)</label>
          <input id="insulin" class="form-input" type="number" name="insulin" placeholder="E.g., 100" required min="0">
        </div>
        <div class="form-group">
          <label for="bmi">Body Mass Index (kg/mÂ²)</label>
          <input id="bmi" class="form-input" type="number" step="0.1" name="bmi" placeholder="E.g., 24.5" required min="0">
        </div>
      </div>
      <!-- Row 3 -->
      <div class="form-row">
        <div class="form-group">
          <label for="DPF">Diabetes Pedigree Function</label>
          <input id="DPF" class="form-input" type="number" step="0.001" name="DPF" placeholder="E.g., 0.5" required min="0">
        </div>
        <div class="form-group">
          <label for="age">Age (years)</label>
          <input id="age" class="form-input" type="number" name="age" placeholder="E.g., 34" required min="0">
        </div>
      </div>
      <!-- Submit Button -->
      <button type="submit" class="btn">Predict</button>
    </form>

    {% if prediction %}
      <div class="result">
        <strong>Prediction Result:</strong> {{ prediction }}
      </div>
    {% endif %}
  </div>
</body>
</html>
